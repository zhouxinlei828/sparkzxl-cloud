server:
  shutdown: graceful
  port: 8906
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-sharding-demo
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    nacos:
      discovery:
        server-addr: 47.116.52.58:8086
        namespace: edbbdee2-5546-4f81-9861-aae13c944948
      config:
        server-addr: 47.116.52.58:8086
        namespace: edbbdee2-5546-4f81-9861-aae13c944948
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: actuator.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
logging:
  level:
    com.github.sparkzxl.sharding.infrastructure.mapper: debug
  file:
    path: C:/logs/${spring.application.name}
