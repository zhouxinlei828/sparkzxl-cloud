server:
  shutdown: graceful
  port: 8080
spring:
  application:
    name: sparkzxl-activiti-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  freemarker:
    enabled: true
    content-type: text/html
    charset: utf-8
    template-loader-path: classpath:/templates/
    suffix: .ftl
  cloud:
    nacos:
      discovery:
        server-addr: 47.116.52.58:8086
        namespace: 5d664600-38cc-4862-bf65-d1e24ca6ce59
      config:
        server-addr: 47.116.52.58:8086
        namespace: 5d664600-38cc-4862-bf65-d1e24ca6ce59
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: actuator.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
logging:
  level:
    com.github.sparkzxl.activiti.infrastructure.mapper: debug
  file:
    path: C:/logs/${spring.application.name}
